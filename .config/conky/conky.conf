background yes
use_xft yes
# the next line is the default font type and size for text in the Conky where the text and size is not specified by the variable ${font Name_of_Font:Style_of_Font:Size_of_Font} for example ${font Ubuntu:bold:size=10}.
xftfont ubuntu:size=8
xftalpha 0.1
update_interval 0.3
total_run_times 0

own_window yes
own_window_argb_value 0
own_window_argb_visual true
own_window_class Conky
own_window_transparent yes
own_window_type override 
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
double_buffer yes
minimum_size 250 5
maximum_width 300
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
default_color grey
default_shade_color orange
default_outline_color orange
xinerama_head 3
alignment top_right
gap_x 50
gap_y 50
no_buffers no
uppercase no
cpu_avg_samples 2
net_avg_samples 1
override_utf8_locale yes
use_spacer yes
text_buffer_size 256

TEXT
